<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register </title>
    <link rel="stylesheet" type="text/css" href="styles/style2.css">
    <link rel="stylesheet" media="(max-width:600px)" href="styles/small-screen.css">
    <link rel="stylesheet" media="(min-width:601px)" href="styles/large-screen.css">
  </head>
</html>
<body>
    <header class="header">
        <center style="width: 100%">
          <h3> Sign Up </h3>
        </center>
    </header>   
    <main class="main">
       <center>
         <img src="logo.jpg" style="block-size: 100px" alt="Welcome to ontime app">
         <div class="card cardTemplate form-card">
           <form name="myForm" id="myForm">
             <input type="text" name="uname" placeholder="enter your name" required>
             <input type="text" name="email" placeholder="enter your email id" required>
             <input type="text" name="phone" placeholder="enter your phone number" required>
             <input type="password" name="pwd" placeholder="enter password" required>
             <input type="password" name="cpwd" placeholder="confirm password" required><br>
             <input type="submit" value="SIGN UP" id="registerbtn"><br><br>
           </form>
           Already have account? <a href="./index.html" style="padding: 20px"> Sign In</a> 
         </div>
       </center>
    </main>
    <script>
      var form = document.getElementById('myForm');

      form.addEventListener('submit',function validate () {
        if(validate_email)
        {
          if(validate_pwd) {
            document.forms["myForm"].action = "/index.html";
          }
        }
      });

      function validate_email() {
        var x = document.forms["myForm"]["email"].value;
        var atpos = x.indexOf("@");
        var dotpos = x.lastIndexOf(".");
        if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
            alert("Please enter a valid email id");
            return false;
        }
      }

      function validate_pwd() {
        var p1 = document.forms["myForm"]["pwd"].value;
        var p2 = document.forms["myForm"]["cpwd"].value;
        if(p1 != p2) {
          alert("passwords do not match");
          return false;
        }
      }
    </script>
</body>
</html>
